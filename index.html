<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="tic-tac-toe">
    <button type="button" class="new-game">New Game</button>
    <div id="grid">
      <div id="1" class="grid-element">  
      </div>
      <div id="2" class="grid-element">           
      </div>
      <div id="3" class="grid-element">      
      </div>
      <div id="4" class="grid-element">
      </div>
      <div id="5" class="grid-element">  
      </div>
      <div id="6" class="grid-element"> 
      </div>
      <div id="7" class="grid-element"> 
      </div>
      <div id="8" class="grid-element">
      </div>
      <div id="9" class="grid-element">
      </div>
      <h1 id="who-won"></h1>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
